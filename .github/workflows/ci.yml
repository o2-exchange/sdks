name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Justfile check ──────────────────────────────────────────────────────────
  justfile:
    name: Justfile Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: sdks/python/pyproject.toml
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust -> target
      - run: just setup
      - run: just check

  # ── Lint jobs ────────────────────────────────────────────────────────────────
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: sdks/python/pyproject.toml
      - run: pip install -e ".[dev]"
      - run: ruff format --check src tests examples
      - run: ruff check src tests examples
      - run: mypy src/o2_sdk

  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - run: npm ci
      - run: npx @biomejs/biome ci src tests examples
      - run: npx tsc --noEmit

  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust -> target
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings

  # ── Test jobs ────────────────────────────────────────────────────────────────
  python:
    name: Test Python
    needs: lint-python
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: sdks/python/pyproject.toml
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -m "not integration" -v

  typescript:
    name: Test TypeScript
    needs: lint-typescript
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test

  rust:
    name: Test Rust
    needs: lint-rust
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust -> target
      - run: cargo build
      - run: cargo test
