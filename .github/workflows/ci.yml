name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ── Justfile check ──────────────────────────────────────────────────────────
  justfile:
    name: Justfile Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - uses: actions/setup-python@v6
        with:
          cache: pip
          cache-dependency-path: sdks/python/pyproject.toml
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust -> target
      - run: just setup
      - run: just check

  # ── Lint jobs ────────────────────────────────────────────────────────────────
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          cache: pip
          cache-dependency-path: sdks/python/pyproject.toml
      - run: pip install -e ".[dev]"
      - run: ruff format --check src tests examples
      - run: ruff check src tests examples
      - run: mypy src/o2_sdk

  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - run: npm ci
      - run: npx @biomejs/biome ci src tests examples
      - run: npx tsc --noEmit

  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust -> target
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings

  # ── Test jobs ────────────────────────────────────────────────────────────────
  python:
    name: Test Python
    needs: lint-python
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          cache: pip
          cache-dependency-path: sdks/python/pyproject.toml
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -m "not integration" -v

  typescript:
    name: Test TypeScript (${{ matrix.runtime }})
    needs: lint-typescript
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        runtime: [node22, bun]
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        if: matrix.runtime == 'node22'
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - uses: oven-sh/setup-bun@v2
        if: matrix.runtime == 'bun'
      - uses: actions/setup-node@v6
        if: matrix.runtime == 'bun'
        with:
          node-version: "22"
      - run: npm ci
        if: matrix.runtime == 'node22'
      - run: npm run build
        if: matrix.runtime == 'node22'
      - run: npm test
        if: matrix.runtime == 'node22'
      - run: bun install
        if: matrix.runtime == 'bun'
      - run: bun run build
        if: matrix.runtime == 'bun'
      - run: bun run test
        if: matrix.runtime == 'bun'

  typescript-browser:
    name: Test TypeScript (playwright)
    needs: lint-typescript
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm install --no-save playwright
      - run: npx playwright install --with-deps chromium
      - run: npm run test:playwright

  rust:
    name: Test Rust
    needs: lint-rust
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust -> target
      - run: cargo build
      - run: cargo test
