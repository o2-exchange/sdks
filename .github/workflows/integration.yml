name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Monday 6am UTC

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python-integration:
    name: Python Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          cache: pip
          cache-dependency-path: sdks/python/pyproject.toml
      - run: pip install -e ".[dev]"
      - name: Write integration wallets
        if: env.PY_INTEGRATION_WALLETS != ''
        env:
          PY_INTEGRATION_WALLETS: ${{ secrets.PY_INTEGRATION_WALLETS }}
        run: echo "$PY_INTEGRATION_WALLETS" > .integration-wallets.json
      - run: pytest tests/test_integration.py -m integration -v --timeout=600

  typescript-integration:
    name: TypeScript Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: sdks/typescript
    env:
      O2_INTEGRATION: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json
      - name: Write integration wallets
        if: env.TS_INTEGRATION_WALLETS != ''
        env:
          TS_INTEGRATION_WALLETS: ${{ secrets.TS_INTEGRATION_WALLETS }}
        run: echo "$TS_INTEGRATION_WALLETS" > .integration-wallets.json
      - run: npm ci
      - run: npm run build
      - run: npm test

  rust-integration:
    name: Rust Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdks/rust -> target
      - name: Write integration wallets
        if: env.RUST_INTEGRATION_WALLETS != ''
        env:
          RUST_INTEGRATION_WALLETS: ${{ secrets.RUST_INTEGRATION_WALLETS }}
        run: echo "$RUST_INTEGRATION_WALLETS" > .integration-wallets.json
      - run: cargo test --features integration --test integration_tests -- --test-threads=1
